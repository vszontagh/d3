<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
  <title>CDB Matrix</title>
</head>
<body>
  <div class="random"></div>
  <div id="total-cdb" class="total"></div>




 <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>

 <script type="text/javascript">
 d3.json("data.json", function(data){

 	var svg = d3.select("body")
 	.append("svg")
 	.attr("width", 500)
 	.attr("height", 500);

 	svg.selectAll("circle")
 	.data(data)
 	.enter()
 	.append("circle")
 		.attr("cx", function(d){
 			return d.curse.count;

 		})

 		.attr("r", 5)
 		.style("fill", function(d){
 			var returnColor;
 			if (d.curse.name === "jason"){
 				returnColor = "red";
 			}
 			else if (d.curse.name === "james"){
 				returnColor = "yellow";
 			}
 			return returnColor;
 		})
})

 </script>
</body>
</html>
